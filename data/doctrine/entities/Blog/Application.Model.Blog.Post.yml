Application\Model\Blog\Post:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    title:
      type: string
    slug:
      type: string
    date:
      type: datetime
    blurb:
      type: string
    contents:
      type: text
    active:
      type: boolean
  manyToOne:
    category:
      targetEntity: Category
      inversedBy: post
