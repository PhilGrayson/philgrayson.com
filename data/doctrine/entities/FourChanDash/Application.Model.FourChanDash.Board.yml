Application\Model\FourChanDash\Board:
  type: entity
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    name:
      type: string
      length: 5
      unique: true
    description:
      type: string
      length: 100
  manyToOne:
    boardGroup:
      targetEntity: BoardGroup
