title: Injecting jQuery into a website
category: Javascript
date:
  string: 2012-04-26
  year: 2012
  month: 04
  day: 26
blurb: A javascript snipped to inject the jQuery library onto a website
content: |
  <p>Sometimes I find myself wanting to play about with a websites' DOM in the WebKit web inspector using jQuery. Not all pages incude the library so its necessary to add it to the page yourself via a javascript console.</p>
  <pre class="prettyprint linenums">
  script = document.createElement('script')
  script.src="http://code.jquery.com/jquery-latest.min.js"
  document.getElementsByTagName('body')[0].appendChild(script)
  </pre>
